<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Flipbook</title>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #flipbook {
      width: 800px;
      height: 500px;
    }
    #flipbook .page {
      background: white;
      border: 1px solid #ccc;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <div class="page">Page 1</div>
    <div class="page">Page 2</div>
    <div class="page">Page 3</div>
    <div class="page">Page 4</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="turn.min.js"></script>
  <script>
    $('#flipbook').turn({
      width: 800,
      height: 500,
      autoCenter: true
    });
  </script>
</body>
</html>
